      <!--............CREATE A NEW POST MODAL...........-->
      <div class="modal fade" id="post-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title fw-bold fs-2 " id="post-modal-title" style="color: rgb(63, 0, 0);">Create A New Post</h5>
            </div>
            <div class="modal-body">
                <label class="fw-bold fs-3">Choose A Post Photo</label>
                <input type="file" id="post-photo-input">
                <input id="post-id-input" type="hidden" value="false">
                <h1 class="fw-bold fs-3 mt-2">Post Title</h1>
                <input id="post-title-input" class="rounded-2 p-1 w-100 shadow-lg" type="text">
                <h1 class="fw-bold fs-3 mt-2">Post Body</h1>
                <textarea id="post-body-input" class="w-100 rounded-4 p-2 shadow-lg" rows="5" style="resize: none;"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary shadow-lg" data-bs-dismiss="modal">Close</button>
              <button onclick="createNewPostClicked()" id="submit-create-post" type="button" class="btn shadow-lg" style="background-color: rgb(14, 123, 0); color: white;">Create</button>
            </div>
          </div>
        </div>
      </div>
    <!--............CREATE A NEW POST MODAL...........-->
     <!--............DELETE POST MODAL...........-->
     <div class="modal fade" id="delete-post-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title fw-bold fs-2 " style="color: rgb(63, 0, 0);">Are You Sure?</h5>
              <input type="hidden" id="delete-post-id">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary shadow-lg" data-bs-dismiss="modal">Close</button>
              <button onclick="confirmDeletePost()" id="delete-post-btn" type="button" class="btn shadow-lg" style="background-color: rgb(63,0,0); color: white;">Delete</button>
            </div>
          </div>
        </div>
